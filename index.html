<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Restaurant Booking Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Booking Manager</h1>
    <p class="subtitle">Log reservations quickly and easily.</p>

    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Your full name?</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Your email address?</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="people">How many people?</label>
        <input type="number" id="people" placeholder="e.g., 5" min="1" required>
      </div>

      <div class="form-group">
        <label for="time">What time?</label>
        <input type="time" id="time" required>
      </div>

      <div class="form-group">
        <label for="date">What is the date?</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="phone">Your phone number?</label>
        <input type="tel" id="phone" placeholder="e.g., 123-456-7890" required>
      </div>

      <button type="submit" class="submit-btn">Add Booking</button>
    </form>

    <h2>Bookings</h2>
    <ul id="bookingList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
